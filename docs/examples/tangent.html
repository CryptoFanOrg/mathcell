<html>
<head>
<title>Tangent</title>
<link rel="stylesheet" type="text/css" href="../style.css">
<style></style>
</head>

<body>

<script src="../../build/mathcell.js"></script>

<p>A single tangent with frequency controlled by a slider. Minimum and maximum vertical values are set manually to improve the appearance of the plot.</p>

<div class="mathcell" style="height: 4.5in">
<script>

var parent = document.scripts[ document.scripts.length - 1 ].parentNode;

var id = generateId();
parent.id = id;

MathCell( id, [ { type: 'slider', min:1, max: 5, default: 2.5,
                                  name: 'omega', label: '&omega;' } ] );

parent.update = function( id ) {

  var omega = +document.getElementById( id + 'omega' ).value;

  var p = plot( x => Math.tan( omega * x ), [-Math.PI, Math.PI], { color: 'rgb(0,255,0)' } );

  var data = [ p ];

  var config = { type: 'svg', yMin: -5, yMax: 5 };

  evaluate( id, data, config );

}

parent.update( id );

</script>
</div>

<p>Complete code for this example:</p>

<pre id="codeDisplay"></pre>

<script> getCompleteCode(); </script>

</body>
</html>
